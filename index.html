<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1920x1080 화면</title>
    <style>
        @font-face {
            font-family: 'DNFBitBit';
            src: url('https://raw.githubusercontent.com/yunrang2/upload/master/DNFBitBitv2.ttf') format('truetype');
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00FF00; /* 크로마키 녹색 */
            height: 100vh;
            overflow: hidden; /* 스크롤 방지 */
            font-family: 'DNFBitBit', Arial, sans-serif;
        }
        .canvas {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #00FF00; /* 동일한 크로마키 녹색 */
        }
        .bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .bottom-right button {
            background-color: #FF1493; /* 오른쪽 버튼 색상 */
            border: 2px solid #000; /* 테두리 추가 */
            color: white;
            padding: 22px 33px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 27px;
            cursor: pointer;
            width: 250px;
            font-family: 'DNFBitBit', Arial, sans-serif;
            box-shadow: 0 4px #666;
            border-radius: 11px;
            transition: width 0.3s ease, transform 0.2s ease;
            position: relative;
            white-space: nowrap;
            text-shadow: 1px 1px 1px #000;
            margin-bottom: 10px; /* 버튼 간격 추가 */
        }
        .bottom-right button:hover {
            width: 345px;
        }
        .bottom-right button span {
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }
        /* 게임 버튼 컨테이너 */
        .game-buttons {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
            align-items: flex-end;
        }
        /* 동적 버튼들 */
        .dynamic-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            z-index: 1000;
        }
        .dynamic-buttons .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            flex-direction: row;
            width: 320px; /* 두 줄 정렬을 위한 버튼 컨테이너 크기 */
        }
        .dynamic-buttons button {
            background-color: #FF69B4;
            border: 2px solid #000;
            color: white;
            padding: 10px;
            font-size: 18px;
            width: 150px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 1px #000;
            box-shadow: 0 4px #666;
            font-family: 'DNFBitBit', Arial, sans-serif;
            transition: background-color 0.2s ease;
        }
        .dynamic-buttons button.active {
            background-color: #FFD700; /* 활성화된 버튼의 색상 */
        }
        .dynamic-buttons .stop-button {
            background-color: red;
            color: white;
        }
        .return-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 1000;
            font-family: 'DNFBitBit', Arial, sans-serif;
            text-shadow: 1px 1px 1px #000;
        }
        /* 타이머 박스 */
        .timer-box {
            display: none;
            position: fixed;
            background-color: white;
            border: 2px solid #000;
            padding: 22px;
            font-size: 44px;
            font-family: 'DNFBitBit', Arial, sans-serif;
            text-align: center;
            z-index: 1000;
            cursor: pointer;
        }
        .timer-box.vibrate {
            animation: vibrate 0.1s infinite;
        }
        @keyframes vibrate {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
        /* 직접 설정 모달 */
        .input-timer-modal {
            display: none;
            position: absolute;
            width: 300px; /* 직접 설정 모달창 크기 */
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #666;
            box-shadow: 0 4px 11px rgba(0,0,0,0.2);
            border-radius: 11px;
            padding: 20px;
            z-index: 1000;
            font-family: 'DNFBitBit', Arial, sans-serif;
            text-align: center;
        }
        .input-timer {
            width: 60px;
            padding: 10px;
            font-size: 18px;
            margin: 0 5px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #666;
        }
        /* 게임 버튼들 */
        .game-buttons button {
            background-color: #FF1493;
            border: 2px solid #000;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            width: 150px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 1px #000;
            box-shadow: 0 4px #666;
            font-family: 'DNFBitBit', Arial, sans-serif;
            transition: background-color 0.2s ease;
        }
        .game-buttons button:hover {
            background-color: #FF69B4;
        }
        /* 모달 창 */
        .modal-window {
            position: fixed;
            top: 50%;
            left: 18%;
            transform: translate(-50%, -40%);
            width: 600px;
            height: 800px;
            background-color: white;
            border: 2px solid #000;
            box-shadow: 0 4px 11px rgba(0,0,0,0.2);
            border-radius: 11px;
            padding: 20px;
            z-index: 2000;
            display: none;
            resize: both;
            overflow: auto;
        }
        .modal-window iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
        .modal-window .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF4500;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'DNFBitBit', Arial, sans-serif;
            font-size: 16px;
        }

        /* 테마 전환용 CSS 변수 + 남자 테마 */
        :root {
            --main-color: #FF1493;
            --hover-color: #FF69B4;
            --active-color: #FFD700;
        }

        body.boy-theme {
            --main-color: #0066FF;
            --hover-color: #3388FF;
            --active-color: #00FFFF;   /* 남자용 활성화는 시안색으로 터짐 */
        }

        /* 모든 버튼 색상 일괄 적용 */
        .bottom-right button,
        .game-buttons button,
        .dynamic-buttons button {
            background-color: var(--main-color) !important;
            transition: all 0.3s ease;
        }

        .dynamic-buttons button:hover {
            background-color: var(--hover-color) !important;
        }

        .dynamic-buttons button.active {
            background-color: var(--active-color) !important;
            transform: scale(1.1);
            box-shadow: 0 0 20px #fff !important;
        }
        /* 랜덤 테마가 적용될 때 */
        body.random-theme {
            --main-color: #FF1493;     /* 이건 자바스크립트에서 동적으로 바꿀거임 */
            --hover-color: #FF69B4;
            --active-color: #FFD700;
        }

        .theme-toggle {
            position: absolute;
            bottom: 20px;      /* 아래에서 20px */
            left: 20px;        /* 왼쪽에서 20px */
            width: 50px;
            height: 50px;
            padding: 0;
            font-size: 0;      /* 글자 안 보이게 */
            background: rgba(0, 0, 0, 0.3) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/200200/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23fff" stroke-width="8"/><path d="M50 10 A40 40 0 1 1 50 90" fill="none" stroke="%23fff" stroke-width="8"/><circle cx="50" cy="30" r="8" fill="%23fff"/></svg>') center/30px no-repeat;
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* 마우스 올리면 살짝 드러남 */
        .theme-toggle:hover {
            width: 130px;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.7) !important;
            font-size: 18px;
            padding: 0 10px;
            background-image: none !important;
        }

        .theme-toggle:hover::after {
            content: '랜덤테마';
            color: white;
            font-family: 'DNFBitBit', sans-serif;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
    <script>
        let timers = [];
        let timerPositions = [
            { top: '33px', left: '30%' },
            { top: '33px', left: '50%' },
            { top: '33px', left: '70%' }
        ];
        let currentPosition = 0;
        let currentAudio = null;
        let contentVisible = true;
        let bgMusic = null;

        // 현재 활성화된 버튼
        let activeButton = null;

        // 현재 열린 게임 창
        let currentGameWindow = null;

        // 모달 창 요소
        const modal = {
            element: null,
            iframe: null,
            closeButton: null
        };

        window.onload = function() {
            modal.element = document.getElementById('modal-window');
            modal.iframe = modal.element.querySelector('iframe');
            modal.closeButton = modal.element.querySelector('.close-modal');
            modal.closeButton.onclick = closeModal;
        };

        function toggleContentVisibility() {
            const elements = document.querySelectorAll('.bottom-right, .modal, .dynamic-buttons, .timer-box, .game-buttons, .modal-window');
            elements.forEach(element => {
                if (!element.classList.contains('return-button')) {
                    element.style.display = contentVisible ? 'none' : '';
                }
            });
            document.getElementById('return-button').style.display = contentVisible ? 'block' : 'none';
            contentVisible = !contentVisible;
        }

        function showDynamicButtons(type) {
            const existingContainer = document.getElementById('dynamic-buttons');
            if (existingContainer && existingContainer.dataset.type === type) {
                existingContainer.remove();
                return;
            }

            removeDynamicButtons();

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'dynamic-buttons';
            buttonContainer.id = 'dynamic-buttons';
            buttonContainer.dataset.type = type;

            let buttons = [];
            if (type === 'bgm') {
                buttons = [
                    { text: '섹시', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/섹시.mp3' },
                    { text: '불쌍', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/불쌍.mp3' },
                    { text: '게임', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/게임.mp3' },
                    { text: '원투', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/원투.mp3' },
                    { text: '코난', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/코난등장.mp3' },
                    { text: '황당', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/황당.mp3' },
                    { text: '멸망', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/멸망.mp3' },
                    { text: '반야심경', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/반야심경리믹스.mp3' },
                    { text: '콘 터졌을 때', action: playRandomKonBGM},
                    { text: '중지', action: stopAudio }
                ];
            } else if (type === 'reaction') {
                buttons = [
                    { text: '사쿠란보', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/사쿠란보.mp3' },
                    { text: '마라탕후루', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/마라탕후루.mp3' },
                    { text: '솜사탕', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/솜사탕.mp3' },
                    { text: '제로투', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/제로투.mp3' },
                    { text: '코카인', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/코카인.mp3' },
                    { text: '제로콕', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/제로콕.mp3' },
                    { text: '여봉봉', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/여봉봉.mp3' },
                    { text: '괴짜가족', audio: 'https://raw.githubusercontent.com/yunrang2/upload/master/괴짜가족.mp3' },
                    { text: '뿌에', action: playPpuwe },
                    { text: '중지', action: stopAudio }
                ];
            } else if (type === 'timer') {
                buttons = [
                    { text: '20초', action: () => createOrUpdateTimer(20) },
                    { text: '30초', action: () => createOrUpdateTimer(30) },
                    { text: '1분', action: () => createOrUpdateTimer(60) },
                    { text: '30분', action: () => createOrUpdateTimer(1800) },
                    { text: '직접 설정', action: openCustomTimerModal }
                ];
            }

            const rowContainer = document.createElement('div');
            rowContainer.className = 'button-row';
            buttons.forEach((btn) => {
                const button = document.createElement('button');
                button.className = btn.className || (type === 'bgm' ? 'bgm-button' : 'reaction-button');
                button.innerText = btn.text;
                if (btn.audio) {
                    button.onclick = () => playAudio(button, btn.audio);
                } else if (btn.action) {
                    button.onclick = () => {
                        btn.action();
                        resetButtonColor();
                    };
                }
                rowContainer.appendChild(button);
            });

            buttonContainer.appendChild(rowContainer);
            document.body.appendChild(buttonContainer);
            buttonContainer.style.display = 'flex';
        }

        function removeDynamicButtons() {
            const existingContainer = document.getElementById('dynamic-buttons');
            if (existingContainer) {
                existingContainer.remove();
            }
        }

        function playAudio(button, src) {
            if (currentAudio && currentAudio.src !== src) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (!currentAudio || currentAudio.src !== src) {
                currentAudio = new Audio(src);
            }
            currentAudio.loop = true;
            currentAudio.volume = 0.8;
            currentAudio.play();

            // 기존 활성화된 버튼 색상 복원
            if (activeButton) {
                activeButton.classList.remove('active');
            }

            // 새로운 버튼 색상 변경
            button.classList.add('active');
            activeButton = button;

            // 노래가 끝나면 색상 복원
            currentAudio.onended = () => resetButtonColor();
        }

        function resetButtonColor() {
            if (activeButton) {
                activeButton.classList.remove('active');
                activeButton = null;
            }
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            resetButtonColor();
        }

        function playPpuwe() {
            playAudio(document.querySelector('.reaction-button[innerText="뿌에"]'), 'https://raw.githubusercontent.com/yunrang2/upload/master/뿌에.mp3');
        }

        // 타이머를 새로 만들거나 추가
        function createOrUpdateTimer(duration) {
            let timer = timers.find(t => t.active); // 이미 동작 중인 타이머 찾기
            if (timer) {
                // 남은 시간에 추가
                timer.remaining += duration;
                timer.element.textContent = formatTime(timer.remaining);
            } else {
                // 새 타이머 생성
                createTimer(duration);
            }
        }

        function createTimer(duration) {
            let timerBox = document.createElement('div');
            timerBox.className = 'timer-box';
            timerBox.style.top = timerPositions[currentPosition].top;
            timerBox.style.left = timerPositions[currentPosition].left;
            document.body.appendChild(timerBox);
            currentPosition = (currentPosition + 1) % timerPositions.length;

            timerBox.style.display = 'block';
            timerBox.textContent = formatTime(duration);

            const timer = {
                element: timerBox,
                duration: duration,
                remaining: duration,
                interval: null,
                active: true
            };
            timers.push(timer);

            timerBox.onclick = () => {
                if (timer.active) {
                    clearInterval(timer.interval);
                } else {
                    startTimer(timer);
                }
                timer.active = !timer.active;
            };

            startTimer(timer);
        }

        function startTimer(timer) {
            timer.interval = setInterval(() => {
                if (timer.remaining > 0) {
                    timer.remaining--;
                    timer.element.textContent = formatTime(timer.remaining);

                    if (timer.remaining <= 5) {
                        timer.element.classList.add('vibrate');
                        timer.element.style.backgroundColor = timer.remaining % 2 === 0 ? 'red' : 'white';
                    } else {
                        timer.element.classList.remove('vibrate');
                        timer.element.style.backgroundColor = 'white';
                    }
                } else {
                    clearInterval(timer.interval);
                    timer.element.style.display = 'none';
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function openCustomTimerModal() {
            document.getElementById('input-timer-modal').style.display = 'block';
        }

        function setCustomTimer() {
            const minutes = parseInt(document.getElementById('custom-minutes').value, 10);
            const seconds = parseInt(document.getElementById('custom-seconds').value, 10);
            const duration = (minutes * 60) + seconds;
            document.getElementById('input-timer-modal').style.display = 'none';
            createOrUpdateTimer(duration);
        }

        // 게임 버튼 기능
        function toggleGameButtons() {
            const gameButtons = document.getElementById('game-buttons');
            gameButtons.style.display = gameButtons.style.display === 'flex' ? 'none' : 'flex';
        }

        function openModalWindow(url) {
            // 기존 창 닫기
            modal.iframe.src = url;
            modal.element.style.display = 'block';
        }

        function closeModal() {
            modal.element.style.display = 'none';
            modal.iframe.src = '';
        }

        // 콘 터졌을 때 전용 랜덤 재생 함수
        async function playRandomKonBGM() {
            // 이미 로딩 중이면 중복 방지
            if (window.konBGMList) {
                playOneRandomKon();
                return;
            }

            // 로딩 중 표시 (선택사항)
            const loadingBtn = Array.from(document.querySelectorAll('#dynamic-buttons button'))
                .find(b => b.textContent === '콘 터졌을 때');
            if (loadingBtn) loadingBtn.textContent = '콘 터졌을 때 (로딩중...)';

            try {
                // 1. raw 파일 목록 가져오기 (GitHub API 사용)
                const response = await fetch('https://api.github.com/repos/yunrang2/konbgm/contents');
                const files = await response.json();

                // 2. .mp3 파일만 필터링해서 raw URL 만들기
                const mp3Files = files
                    .filter(file => file.name.endsWith('.mp3'))
                    .map(file => `https://raw.githubusercontent.com/yunrang2/konbgm/main/${encodeURIComponent(file.name)}`);

                if (mp3Files.length === 0) {
                    alert('콘 터졌을 때 노래가 없어요ㅠ');
                    return;
                }

                window.konBGMList = mp3Files; // 캐시해두기 (다시 안 불러오게)
                playOneRandomKon();

                if (loadingBtn) loadingBtn.textContent = '콘 터졌을 때';

            } catch (e) {
                console.error(e);
                alert('콘 터졌을 때 노래 불러오기 실패ㅠ 인터넷 확인해보세요!');
                if (loadingBtn) loadingBtn.textContent = '콘 터졌을 때';
            }
        }

        // 실제로 하나 랜덤 재생 + 끝나면 또 랜덤 재생 (무한 루프)
        function playOneRandomKon() {
            if (!window.konBGMList || window.konBGMList.length === 0) return;

            const randomIndex = Math.floor(Math.random() * window.konBGMList.length);
            const randomURL = window.konBGMList[randomIndex];

            // 기존 오디오 정지
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            currentAudio = new Audio(randomURL);
            currentAudio.loop = false;  // 한 곡 끝나면 다음 곡 자동 재생
            currentAudio.volume = 0.8;

            // 버튼 활성화 표시
            const konBtn = Array.from(document.querySelectorAll('#dynamic-buttons button'))
                    .find(b => b.innerText.includes('콘 터졌을 때'));

                if (konBtn && !konBtn.classList.contains('active')) {
                    // 기존 노란 버튼이 있으면 끄고, 콘 버튼만 켜기 (처음 한 번만!)
                    if (activeButton && activeButton !== konBtn) {
                        activeButton.classList.remove('active');
                    }
                    konBtn.classList.add('active');
                    activeButton = konBtn;  // 이걸로 stopAudio에서도 꺼지게 보장
                }
                // 여기까지

                currentAudio.onended = () => {
                    playOneRandomKon();  // 다음 곡 재생 (이때는 더 이상 색상 건드리지 않음!)
                };

            currentAudio.play();
        }

        // 미친듯이 랜덤 색상 생성 + 저장
        function randomTheme() {
            // 완전 랜덤 색상 3개 생성
            const main = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            const hover = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            const active = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');

            // CSS 변수 강제로 바꾸기
            document.documentElement.style.setProperty('--main-color', main);
            document.documentElement.style.setProperty('--hover-color', hover);
            document.documentElement.style.setProperty('--active-color', active);

            // 버튼도 그 색 따라가게
            const btn = document.querySelector('.theme-toggle');
            btn.style.background = `linear-gradient(45deg, ${main}, ${hover})`;
            btn.style.borderColor = active;
            btn.textContent = '랜덤';

            // 새로고침해도 유지되게 저장
            localStorage.setItem('randomMain', main);
            localStorage.setItem('randomHover', hover);
            localStorage.setItem('randomActive', active);
        }

        // 페이지 로드 시 저장된 랜덤 색상 복구
        window.onload = function() {
            // 기존 onload 코드들 그대로...

            const savedMain = localStorage.getItem('randomMain');
            const savedHover = localStorage.getItem('randomHover');
            const savedActive = localStorage.getItem('randomActive');

            if (savedMain && savedHover && savedActive) {
                document.documentElement.style.setProperty('--main-color', savedMain);
                document.documentElement.style.setProperty('--hover-color', savedHover);
                document.documentElement.style.setProperty('--active-color', savedActive);

                const btn = document.querySelector('.theme-toggle');
                btn.style.background = `linear-gradient(45deg, ${savedMain}, ${savedHover})`;
                btn.style.borderColor = savedActive;
                btn.textContent = '랜덤';
            }
        };
    </script>
</head>
<body>
    <!-- 테마 전환 버튼 (왼쪽 위에 생김) -->
    <button class="theme-toggle" onclick="randomTheme()">랜덤</button>
    </button>
    <div class="canvas">
        <div class="bottom-right">
            <!-- 게임 버튼 -->
            <button id="game-btn" onclick="toggleGameButtons()"><span>게임</span></button>
            <div id="game-buttons" class="game-buttons">
                <button onclick="openModalWindow('https://yunrang2.github.io/jdlotto15/')">로또</button>
                <button onclick="openModalWindow('https://yunrang2.github.io/ScrachL/')">스피또</button>
                <button onclick="openModalWindow('https://yunrang2.github.io/popbingo.io/')">빙고</button>
            </div>
            <!-- 기존 버튼들 -->
            <button id="timer-btn" onclick="showDynamicButtons('timer')"><span>타이머</span></button>
            <button id="bgm-btn" onclick="showDynamicButtons('bgm')"><span>브금</span></button>
            <button id="reaction-btn" onclick="showDynamicButtons('reaction')"><span>리액션</span></button>
        </div>
        <button id="return-button" class="return-button" onclick="toggleContentVisibility()">돌아가기</button>

        <!-- 타이머 직접 설정 모달 -->
        <div id="input-timer-modal" class="input-timer-modal">
            <div>타이머 직접 설정</div>
            <input id="custom-minutes" class="input-timer" type="number" placeholder="분" min="0">
            <input id="custom-seconds" class="input-timer" type="number" placeholder="초" min="0" max="59">
            <button onclick="setCustomTimer()">설정</button>
        </div>

        <!-- 빙고 게임 모달 창 -->
        <div id="modal-window" class="modal-window">
            <button class="close-modal">닫기</button>
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
